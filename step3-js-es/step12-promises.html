<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <script>
       /*        
       Promise.resolve("promise was resolved");
       Promise.reject(new Error("promise was rejected")); 
       */
       /* 
       Create a promise
       */
        let promise = new Promise(function(resolve, reject){
          setTimeout(function(){
              if(true){
                  resolve("Resolve Data From Promise")
                }else{
                    reject("Reject Error From Promise")
                }
            },2000)
        });
        /* 
        using the promise
        */
       /*  promise.then( function(res){
            console.log("Promise Resolved ", res)
        });
        promise.catch( function(err){
            console.log("Promise Rejected ", err)
        });
        promise.finally( function(){
            console.log("promise is now settled")
        }); */
        /* 
        promise
        .then( function(res){
            console.log("Promise Resolved ", res)
        })
        .catch( function(err){
            console.log("Promise Rejected ", err)
        })
        .finally( function(){
            console.log("promise is now settled")
        }); 
        */
       /*         
       promise
        .then( 
        function(res){
            console.log("Promise Resolved ", res)
        },
        function(err){
            console.log("Promise Rejected ", err)
        }); 
        */
        promise
        .then(function(res){
            document.getElementsByTagName("span")[0].textContent = res;
            return res.toUpperCase();
        })
        .then(function(res){
            document.getElementsByTagName("span")[1].textContent = res;
            return res.toLowerCase();
        })
        .then(function(res){
            document.getElementsByTagName("span")[2].textContent = res;
        });
    </script>
</head>
<body>
    <h2>First : <span></span></h2>
    <h2>Second : <span></span></h2>
    <h2>Third : <span></span></h2>
</body>
</html>
