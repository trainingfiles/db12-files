<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
        <h1>Inputs in HTML 5 </h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Type of Input</th>
                    <th>Input</th>
                    <th>Value of Input</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Text</th>
                    <th><input type="text"></th>
                    <th>Value : <output></output></th>
                </tr>
                <tr>
                    <th>Number</th>
                    <th><input type="number"></th>
                    <th>Value : <output></output></th>
                </tr>
                <tr>
                    <th>Range</th>
                    <th><input type="range"></th>
                    <th>Value : <output></output></th>
                </tr>
                <tr>
                    <th>Color</th>
                    <th><input type="color"></th>
                    <th>Value : <output></output></th>
                </tr>
                <tr>
                    <th>Time</th>
                    <th><input type="time"></th>
                    <th>Value : <output></output></th>
                </tr>
                <tr>
                    <th>Date</th>
                    <th><input type="date"></th>
                    <th>Value : <output></output></th>
                </tr>
                <tr>
                    <th>Date time local</th>
                    <th><input type="datetime-local"></th>
                    <th>Value : <output></output></th>
                </tr>
                <tr>
                    <th>Week</th>
                    <th><input type="week"></th>
                    <th>Value : <output></output></th>
                </tr>
                <tr>
                    <th>Month</th>
                    <th><input type="month"></th>
                    <th>Value : <output></output></th>
                </tr>
                <tr>
                    <th>Telephone</th>
                    <th><input type="tel"></th>
                    <th>Value : <output></output></th>
                </tr>
                <tr>
                    <th>eMail</th>
                    <th><input type="email"></th>
                    <th>Value : <output></output></th>
                </tr>
                <tr>
                    <th>Telephone</th>
                    <th><input type="tel"></th>
                    <th>Value : <output></output></th>
                </tr>
            </tbody>
        </table>
    </div>

</html>
