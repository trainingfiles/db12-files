<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeHandler(event){
            // document.getElementsByTagName("span")[0].innerText = "Selected"
            // document.getElementsByTagName("span")[0].innerText = "a radio was clicked";
            document.getElementsByTagName("span")[0].innerText = event.target.value;
        };
        document.addEventListener("DOMContentLoaded", function(){   
            // document.getElementById("blr").value = "asdfasdf";
            // document.getElementsByTagName("input")[0].addEventListener("change", changeHandler);
            // attribute selector
            // console.log(document.querySelectorAll("input[type='radio']").length);
            let radio = document.querySelectorAll("input[type='radio']");
            for(let i = 0; i < radio.length; i++){
                radio[i].addEventListener("change", changeHandler);
            }
        });
    </script>
</head>
